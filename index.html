<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="landing-container">
    <div class="content-box">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Beyonders Logo" class="logo" />
      </div>
      <h4 class="welcome-text">
        Welcome to <br><span class="beyonders-text">The Beyonders Centre</span> Feedback Section
      </h4>
      <p class="description">
        Your feedback helps us grow. Please provide your thoughts to help us improve.
      </p>
      <button class="start-btn" onclick="startFeedback()">Start</button>
    </div>
  </div>

  <script>
    function startFeedback() {
      window.location.href = "feedback.html"; // Redirect to the feedback page
    }
  </script>
</body>
</html>
