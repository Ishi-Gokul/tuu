<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensure compatibility mode for older IE versions -->
<meta name="HandheldFriendly" content="true"> <!-- For older mobile browsers -->
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS full-screen display -->
<meta name="format-detection" content="telephone=no"> <!-- Prevents auto-linking of phone numbers -->
<meta name="description" content="The Beyonders Centre Feedback Section">
<title>Landing Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="landing-container">
<div class="content-box">
<div class="logo-container">
<img src="assets/logo.png" alt="Beyonders Logo" class="logo" />
</div>
<h4 class="welcome-text">
        Welcome to <br><span class="beyonders-text">The Beyonders Centre</span> Feedback Section
</h4>
<p class="description">
        Your feedback helps us grow. Please provide your thoughts to help us improve.
</p>
<button class="start-btn" onclick="startFeedback()">Start</button>
</div>
</div>
 
  <script>
    function startFeedback() {
      window.location.href = "feedback.html"; // Redirect to the feedback page
    }
</script>
</body>
</html>
