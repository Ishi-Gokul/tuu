<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensure compatibility mode for older IE versions -->
  <meta name="HandheldFriendly" content="true"> <!-- For older mobile browsers -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS full-screen display -->
  <meta name="format-detection" content="telephone=no"> <!-- Prevents auto-linking of phone numbers -->
  <meta name="description" content="The Beyonders Centre Feedback Section">
<title>Emoji Feedback</title>
<link rel="stylesheet" href="feedback.css">
</head>
<body>
<div class="form-container">
<h1 class="title">Rate Your Experience</h1>
<form class="feedback-form" onsubmit="handleSubmit(event)">
<!-- Emoji-based Questions -->
<div class="question-row">
<div class="question-container">Overall, how was our Experience Centre?</div>
<div class="emoji-container">
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😊 <span class="emoji-label">Excellent</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😃 <span class="emoji-label">Good</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😐 <span class="emoji-label">Not Bad</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😢 <span class="emoji-label">Poor</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😡 <span class="emoji-label">Terrible</span></button>
</div>
</div>
 
      <div class="question-row">
<div class="question-container">Rate our demonstration capabilities</div>
<div class="emoji-container">
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😊 <span class="emoji-label">Excellent</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😃 <span class="emoji-label">Good</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😐 <span class="emoji-label">Not Bad</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😢 <span class="emoji-label">Poor</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😡 <span class="emoji-label">Terrible</span></button>
</div>
</div>
 
      <div class="question-row">
<div class="question-container">Courtesy of our team</div>
<div class="emoji-container">
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😊 <span class="emoji-label">Excellent</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😃 <span class="emoji-label">Good</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😐 <span class="emoji-label">Not Bad</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😢 <span class="emoji-label">Poor</span></button>
<button type="button" class="emoji-btn" onclick="handleEmojiClick(this)" onTouchStart="handleEmojiClick(this)">😡 <span class="emoji-label">Terrible</span></button>
</div>
</div>
 
      <!-- Yes/No Questions -->
<div class="question-row">
<div class="question-container">Was the Centre up to your expectations?</div>
<div class="yesno-container">
<button type="button" class="yesno-btn" onclick="handleYesNoClick(this)" onTouchStart="handleYesNoClick(this)">Yes</button>
<button type="button" class="yesno-btn" onclick="handleYesNoClick(this)" onTouchStart="handleYesNoClick(this)">No</button>
</div>
</div>
 
      <div class="question-row">
<div class="question-container">Will you refer us to your Business contacts?</div>
<div class="yesno-container">
<button type="button" class="yesno-btn" onclick="handleYesNoClick(this)" onTouchStart="handleYesNoClick(this)">Yes</button>
<button type="button" class="yesno-btn" onclick="handleYesNoClick(this)" onTouchStart="handleYesNoClick(this)">No</button>
</div>
</div>
 
      <div class="submit-btn-container">
<button type="submit" class="submit-btn">Submit Feedback</button>
</div>
</form>
</div>
 
  <script>
    // Handle Emoji Button Click
    function handleEmojiClick(button) {
      const buttons = button.parentNode.querySelectorAll('.emoji-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      button.setAttribute("aria-pressed", "true");
    }
 
    // Handle Yes/No Button Click
    function handleYesNoClick(button) {
      const buttons = button.parentNode.querySelectorAll('.yesno-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      button.setAttribute("aria-pressed", "true");
    }
 
    // Form Submit
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = "thankyou.html";
    }
</script>
</body>
</html>
